<div class="col-6 offset-3 mt-5">
  <div class="card" *ngIf="gezin">
    <div class="card-header">
      <div class="text-center">
        <h1 class="m-0">
          {{gezin.naam}}
        </h1>
      </div>
    </div>
    <div class="card-block">
      <div class="mt-3">
        <div class="card-deck">
          <div class="col-4" *ngFor="let gezinslid of gezin.gezinsleden">
            <div class="card">
              <div class="card-header text-center" [style.background-color]="gezinslid.kleur"><i class="fa fa-user" style="font-size: 150%;"></i> {{gezinslid.voornaam}} {{gezinslid.familienaam}}
              </div>
              <div class="card-block text-center">
                <label class="col-12 mb-4 mt-2" *ngIf="gezinslid.email != ''"><b>Email:</b> {{gezinslid.email}}</label>
                <div *ngIf="gezinslid.email == ''">
                  <br/>
                  <br/>
                  <br />
                </div>
                <button routerLink="/profiel/{{gezinslid.id}}" class="btn btn-default" style="font-size: 100%;">Profiel van {{gezinslid.voornaam}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer mt-5 p-2">
      <div class="mt-5 ml-5">
        <h2><b>Verblijf van de kinderen</b></h2>
      </div>
      <div style="margin-top: 2%; margin-left: 5%;">
        <p>Deze week bij: {{voogdOuder}}</p>
      </div>
    </div>
  </div>
</div>
